    <script>
        // Realizar una algoritmo que muestre la tabla de multiplicar de un n√∫mero introducido por teclado.
         
        let numero=parseInt(prompt("ingrese la tabla de multiplicar"));
        let contador=10;
        
        for (let i = 1; i <= contador; i++) {
            const r= i*numero;
            console.log(`la multiplicacion de ${numero}*${i}:${r}`);
        }

    </script>
