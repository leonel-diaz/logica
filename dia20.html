    <!-- Programa una función que valide si una palabra o frase dada, es un palíndromo
    (que se lee igual en un sentido que en otro), pe. mifuncion("Salas") devolverá true. -->

    
    <script>
   const palindromo=(texto="")=>{

    if(!texto)return console.warn("no ingresaste un texto");
       const alReves=texto.split("").reverse().join("");

       return(texto===alReves)
       ?console.info(`si es palindromo,la palabra original ${texto},la palabra al revés ${alReves}`)
       :console.error(`no es palindromo  la palabra original ${texto},la palbra al revés ${alReves}`)   
   };
   palindromo("salas");




    </script>
