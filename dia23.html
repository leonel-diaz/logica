    <!-- 14) Programa una función para convertir grados Celsius a Fahrenheit y viceversa,
     pe. miFuncion(0,"C") devolverá 32°F. -->

   
    <script>
          const convertirGrados=(gradosCelsius,gradosFahrenheit)=>{
              if(!gradosFahrenheit)return console.warn("no ingresaste grados fhrenheit");
              if(!gradosCelsius)return console.warn("no ingresaste grados celsius");
               
               // GRADOS CELSIUS A FAHRENHEIT
               const celsiusAFahrenheit=parseFloat((gradosCelsius*1.8)+32);

               // GRADOS FAHRENHEIT A CELSIUS
               const gradosFahrenheitACelsius=parseFloat((gradosFahrenheit-32)/1.8);

               console.log(`los ${gradosCelsius} celsius son el grados fharenheit ${celsiusAFahrenheit}`);
               console.log(`lod grados ${gradosFahrenheit} fahrenheit son el grados celsuis ${gradosFahrenheitACelsius}`);
               
          }

      convertirGrados(22,22);
     


    </script>
