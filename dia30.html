    <script>
        //    24) Programa una función que dado un arreglo de números devuelva un objeto con dos arreglos, 
        //    el primero tendrá los numeros ordenados en forma ascendente y el segundo de forma descendiente, 
        //    pe. miFuncion([7, 5,7,8,6]) devolverá { asc: [5,6,7,7,8], desc: [8,7,7,6,5] }.


       const ordenar =(arreglo)=>{

        if (!arreglo) return console.error("no ingreso ningun valor");
        if (!(arreglo instanceof Array))
          return console.error("el valor ingresado no es un arreglo");
        if (arreglo.length === 0)
          return console.error("el arreglor esta vacio");

        for (const num of arreglo) {
          if (typeof num !== "number")
            return console.log(`el valor ${num} ingresado no es un numero`);
        }

        return console.info({ 

            ascendente: arreglo.map((el) => el).sort((a, b) => a - b),
            descendente: arreglo.map((el) => el).sort((a, b) => b - a)
        });
        

       }
       ordenar();
       ordenar([]);
       ordenar([2,3,4,true]);
       ordenar([1,2,4,5]);


       

    </script>
