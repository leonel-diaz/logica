    <script>
         const String =(nombre="")=>{
            const r= nombre.split("");

         };

         String("hola que tal");

        const repetir=(texto="",veses=undefined)=>{ 
            if(!texto)return console.warn("no ingresaste un texto");
            if(veses===undefined)return console.warn("no ingresaste el numero de veses a repetir el texto");
            if(veses===0)return console.error("el numero de vese no puede ser 0");
            if(Math.sign(veses)===-1)console.error("el numero de veses no puede ser negativo");
            for (let i = 1; i <= veses; i++){
                console.info(`${texto},${i}`);
             }

        }
        repetir("hola mundo",3);
