   <!-- 6) Programa una función para contar el número de veces que se repite una palabra en un texto largo,
     pe. miFuncion("hola mundo adios mundo", "mundo") devolverá 2.-->

    <script>
      const contar=(texto="",contar="")=>{
        if(!texto)return console.warn("no ingresaste un texto");
           
           let i=0,
               contador=0;
               while(i!==-1){
                 i=texto.indexOf(contar,i);
                 if(i !==-1){
                    i++;
                    contador++
                 }
               }
           
          return console.info(`la palabra ${texto} se repite ${contador} veses`);

      } 
      contar("HOLA mundo chao mundo nunca mundo","mundo");
